{% extends 'base.html' %}

{% block content %}
<h1>Posts tagged with "{{ tag_name }}"</h1>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                <p>{{ post.content|truncatewords:20 }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts with this tag.</p>
{% endif %}

<a href="{% url 'post-list' %}">Back to Posts</a>
{% endblock %}
