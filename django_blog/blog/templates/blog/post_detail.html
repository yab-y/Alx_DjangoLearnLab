{% extends 'base.html' %}

{% block content %}
<h1>{{ object.title }}</h1>
<p>{{ object.content }}</p>
<p>Author: {{ object.author.username }}</p>

{% if user.is_authenticated and user == object.author %}
    <a href="{% url 'post-update' object.pk %}">Edit</a> |
    <a href="{% url 'post-delete' object.pk %}">Delete</a>
{% endif %}

<a href="{% url 'post-list' %}">Back to list</a>
{% endblock %}
