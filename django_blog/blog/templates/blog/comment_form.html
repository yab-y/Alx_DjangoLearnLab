{% extends "base.html" %}
{% block content %}
<h2>{% if object %}Edit{% else %}Add{% endif %} Comment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<a href="{{ object.post.get_absolute_url if object else request.META.HTTP_REFERER }}">Cancel</a>
{% endblock %}
